# This is a basic workflow to help you get started with Actions

name: gsExample with tex

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
  schedule:
    - cron: "14 3 * * 1"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  gridspeccerTexExample:
    runs-on: ubuntu-latest
    container:
      image: texlive/texlive
    steps:
    - uses: actions/checkout@v3
    - name: update apt-get
      run: apt-get update
    - name: install build-essential, python3-dev, python3-full, python3-venv
      run: |
        apt-get install -y build-essential
        apt-get install -y python3-dev
        apt-get install -y python3-full
        apt-get install -y python3-venv
    - name: create venv
      run: python3 -m venv venv
    - name: update pip in venv
      run: |
        . venv/bin/activate
        python3 -m pip install --upgrade pip
    - name: install into venv
      run: |
        . venv/bin/activate
        pip install .
    - name: Make the plot
      run: |
        . venv/bin/activate
        cd examples
        gridspeccer --mplrc ../gridspeccer/defaults/tex_matplotlibrc
    - name: 'Upload PDF as artifacts'
      uses: actions/upload-artifact@v3
      with:
        name: pdf
        path: fig/*.pdf
